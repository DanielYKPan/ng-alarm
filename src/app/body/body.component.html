<app-alarm-settings *ngIf="isConfigSettings;else alarmList"
                    (update)="handleAlarmSettingsUpdate($event)"
                    (save)="handleAlarmSettingsSave($event)"></app-alarm-settings>

<ng-template #alarmList>
    <app-alarm-list [alarms]="alarms"></app-alarm-list>
</ng-template>
